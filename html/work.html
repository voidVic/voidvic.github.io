<div class="page-header">
    Work
</div>

<div class="page-content">
    <div class="video-container col-sm-12 col-md-12 col-lg-12" ng-repeat="vid in wCtrl.video">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <video id='my-video' class='video-js' controls preload='auto' width='640' height='264' poster='rocket1.gif'
                data-setup='{}'>
                <source src='{{vid.videoLink}}' type='video/mp4'>
                <p class='vjs-no-js'>
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                </p>
            </video>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <h3>{{vid.heading}}</h3>
            <p>{{vid.content}}</p>
        </div>

    </div>

    <div class="m-t-20 col-lg-12 col-md-12 col-sm-12">
        <h2 class="t-a-l">Other works</h2>
        <ul class="t-a-l">
            <li><a href="http://voidvic.github.io/voice" target="_blank">Voice Commands in Web App</a></li>
            <li><a href="http://voidvic.github.io/2048" target="_blank">Web Based 2048 Game.</a></li>
            <li><a href="http://voidvic.github.io/spaceShoot" target="_blank">Space Shooting Game.</a></li>
            <li><a href="http://voidvic.github.io/expense" target="_blank">Expense Divider App.</a></li>
        </ul>
    </div>
    
</div>


<script type="text/ng-template" id="videoModal.html">
    <div class="video-modal">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <video controls="controls" class="video">
                <source src={{vmCtrl.vid.videoLink}}
                    type='video/mp4' />
            </video>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
                <b>“{{vmCtrl.vid.heading}}”</b>
                <p class="quote">
                    Some Content
                </p>
        </div>
    </div>
</script>
